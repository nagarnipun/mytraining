<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1" id="test">
        
    </table>
    
<script>
    	//	// convert api(url) in object  https://jsonplaceholder.typicode.com/

        // all data
        const test = document.getElementById("test");
        
        function showData(myobj)
        {    
            for(const data of myobj)
            {       
                let html = `<tr> 
                                <td>${data.userId}</td> 
                                <td> ${data.id} </td> 
                                <td>${data.title}   </td>
                            </tr>
                            `;
                test.insertAdjacentHTML("beforeend", html);
            }
        }

        
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response) => {
		return response.json();
        })
        .then((data) => {
            showData(data);
        })
    
		

</script>

</body>
</html>
