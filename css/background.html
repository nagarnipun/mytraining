<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

	<style>
		.banner{
			text-align:center; 
			width:100%; 
			height:auto; 
			float:left;
			padding-top:200px;
			padding-bottom:200px;
			border:solid 5px red;
		}
	</style>
	

</head>


	<body>
		<!-- background-color -->
		<div class="banner" style="background-color:red;">
			<h1>box</h1>
		</div>
		
		<br>
		<hr>
		<br>
		
		<!-- background-image -->
		<div class="banner" style="background-image:url(mountain.jpg);">
			<h1>box</h1>
		</div>
		
		<br>
		<hr>
		<br>
		
		<!-- background-repeat:no-repeat/repeat-x/repeat-y -->
		<div class="banner" style="background-image:url(mountain.jpg);background-repeat:repeat-y;">
			<h1>box</h1>
		</div>
		
		<br>
		<hr>
		<br>
		
		<!-- background-size:100% 100% / cover -->
		<div class="banner" style="background-image:url(mountain.jpg);background-size:100% 100%">
			<h1>box</h1>
		</div>
		
		<br>
		<hr>
		<br>
	
	
		<!-- background-position:100% 100% / cover -->
		<div class="banner" style="background-image:url(mountain.jpg); background-repeat:no-repeat; background-position:center; background-size:50% 50%">
			<h1>box</h1>
		</div>
			
		<br>
		<hr>
		<br>
	
		
		<!-- background-attachment:fixed  -->
		<div class="banner" style="background-image:url(mountain.jpg);background-size:100% 100%; background-attachment:fixed">
			<h1>box</h1>
		</div>
	
		<br>
		<hr>
		<br>
						
		
		
	</body>

</html>
