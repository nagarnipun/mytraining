<head>

<title>Untitled Document</title>
	<!--
	2) Internal css
	 we can apply css in head tag in <style></style>
	-->

	<style>
	
	/* grouping css */
	
	h1,h2,h3{
		color:red;
		background-color:yellow;
	}
	
	
	
	
	
	/* custome css  by class ( . )  */
	
	.naran{
		background-color:green;
		color:white;
	}
	.textcenter{
		text-align:center;
	}
	.uppercase{
		text-transform:uppercase;
	}
	

	/* custome css  id class ( # )  */
	
	#dinesh{
		background-color:blue;
		text-align:center;
		color:white;
	}
	
	</style>
</head>

<body>

<h1>Hello h1</h1>
<h2>Hello h2</h2>
<h3>Hello h3</h3>


<p class="naran uppercase">Hii am css / internal css</p>
<p class="naran">Hii am css / internal css</p>
<p class="naran textcenter uppercase">Hii am css / internal css</p>

<p id="dinesh">Hii am css / internal css</p>
<p id="dinesh">Hii am css / internal css</p>
<p id="dinesh">Hii am css / internal css</p>


<h1>Hello h1</h1>
<h2>Hello h2</h2>
<h3>Hello h3</h3>


</body>
</html>
