	<body>
	
		<script>
			document.write("Hi helllo");
			document.write("<h1>Hi helllo</h1>");
			
			var name="Raj nagar";
			document.write("<h1> My name is : " + name + "</h1>");
			
			document.write(`<h1> My name is : ${name} </h1>`);
			
			var a,b,c;
			
			a=10;
			b=20;
			c=a+b;
			document.write(`<h1> Sum of a & b are : ${c} </h1>`);
			
			document.write(`<h1>${5+5}</h1>`);
		</script>
		
		<!--Dom/html manuplation-->
		<hr>
		
		<p id="mytext">Hi i am HTML text</p>
		
		<p id="myhtml">Hi i am HTML tag</p>
		
		<input type="text" id="myinput" value="Raj nagar"/>
		
		<Script>
			// print text
			document.getElementById('mytext').innerText="<h1>Hi i am javascript text</h1>";
			
			// print HTML
			document.getElementById('myhtml').innerHTML="<h1>Hi i am javascript HTML</h1>";
		
			// print value
			document.getElementById('myinput').value="Nipun Nagar";	
			
		</script>
		
		
		<hr>
		
		<p id="mytext1">Hi i am HTML text</p>
		<span style="color:red" id="printtext"></span>
		
		
		<p id="myhtml1">Hi i am HTML tag</p>
		<span style="color:red" id="printhtml"></span>
		
		<input type="text" id="myinput1" value="Raj nagar"/>
		<input type="text" id="myinput2" />
		
		<Script>
			// get text
			var text=document.getElementById('mytext1').innerText;
			document.getElementById('printtext').innerText=text;
			
			
			// get HTML
			var html=document.getElementById('myhtml1').innerHTML;
			document.getElementById('printhtml').innerHTML=html;
			
			// get value
			var myvalue=document.getElementById('myinput1').value;	
			document.getElementById('myinput2').++=myvalue;
		</script>
		
		
	</body>
